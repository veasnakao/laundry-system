<template name="addDiscount">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Order" doc=order id="addDiscount" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <h2 class="title" style="color: white;">បញ្ជុះតម្លៃ</h2>
                <button data-dismiss="modal" type="button" class="button button-clear pull-left" style="color: white;">
                    {{> ionIcon icon="ion ion-close-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='_id' type="hidden"}}
                {{> afQuickField name='total' readonly=true}}
                <!--{{> afQuickField name='discountType'}}-->
                {{> afQuickField name='discountVal'}}
                {{> afQuickField name='discountAmount' type='hidden'}}
                {{> afQuickField name='grandTotal'}}
                <div class="row">
                    <div class="col">
                        <button type="reset" class="button button-block button-calm">កំណត់សាថ្មី</button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive">កែប្រែ</button>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
