<template name="editCustomer">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Customer" doc=customerInfo id="editCustomer" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <h2 class="title" style="color: white;">កែប្រែពត៌មានអតិថិជន</h2>
                <button name="close" data-dismiss="modal" type="button" class="button button-clear pull-left" style="color: white;">
                    {{> ionIcon icon="ion ion-close-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='tel'}}
                <div class="row">
                    <div class="col">
                        <button type="reset" class="button button-block button-calm">
                            {{> ionIcon icon="ion ion-ios-loop-strong"}}
                            កំណត់សារថ្មី
                        </button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive js-editStaff">
                            {{> ionIcon icon="ion ion-paper-airplane"}}
                            បញ្ជូន
                        </button>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
